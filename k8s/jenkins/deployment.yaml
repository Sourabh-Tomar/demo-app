apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-controller
  namespace: jenkins
  labels:
    app: jenkins
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      serviceAccountName: jenkins-controller
      initContainers:
        - name: install-plugins
          image: jenkins/jenkins:lts-jdk17
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -c
            - jenkins-plugin-cli --verbose --plugin-file /var/jenkins_plugins/plugins.txt
          env:
            - name: JENKINS_HOME
              value: /var/jenkins_home
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
            - name: plugin-catalog
              mountPath: /var/jenkins_plugins
      containers:
        - name: jenkins
          image: jenkins/jenkins:lts-jdk17
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
            - name: agent
              containerPort: 50000
          env:
            - name: JAVA_OPTS
              value: "-Djenkins.install.runSetupWizard=false"
            - name: JENKINS_OPTS
              value: "--httpPort=3000"
            - name: JENKINS_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: jenkins-admin-credentials
                  key: username
            - name: JENKINS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jenkins-admin-credentials
                  key: password
            - name: JENKINS_URL
              value: "https://sourabh-jenkins.techis.store/"
            - name: JENKINS_ADMIN_EMAIL
              value: "shivam.sharma.942533@gmail.com"
            - name: SMTP_REPLYTO
              value: "shivam.sharma.942533@gmail.com"
            - name: SMTP_HOST
              value: smtp.gmail.com
            - name: SMTP_PORT
              value: "465"
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: jenkins-smtp-secret
                  key: smtp-user
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jenkins-smtp-secret
                  key: smtp-password
          readinessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 90
            periodSeconds: 30
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
            - name: security-config
              mountPath: /usr/share/jenkins/ref/init.groovy.d
              readOnly: true
            - name: security-config
              mountPath: /var/jenkins_home/init.groovy.d/01-security.groovy
              subPath: 01-security.groovy
              readOnly: true
            - name: security-config
              mountPath: /var/jenkins_home/init.groovy.d/02-kubernetes-cloud.groovy
              subPath: 02-kubernetes-cloud.groovy
              readOnly: true
            - name: security-config
              mountPath: /var/jenkins_home/init.groovy.d/03-smtp.groovy
              subPath: 03-smtp.groovy
              readOnly: true
      volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-home
        - name: plugin-catalog
          configMap:
            name: jenkins-plugin-catalog
            items:
              - key: plugins.txt
                path: plugins.txt
        - name: security-config
          configMap:
            name: jenkins-security-config
