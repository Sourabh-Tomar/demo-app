apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-node
  namespace: app
  labels:
    app.kubernetes.io/name: demo-node
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: demo-node
  template:
    metadata:
      labels:
        app.kubernetes.io/name: demo-node
    spec:
      containers:
        - name: demo-node
          image: dstdemo87ga.azurecr.io/demo-node:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: demo-node-config
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: demo-node-secret
                  key: API_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: demo-node-secret
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: demo-node-secret
                  key: JWT_SECRET
          ports:
            - name: http
              containerPort: 3000
          readinessProbe:
            httpGet:
              path: /api/v1/test
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/test
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
