apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-node-config
  namespace: app
  labels:
    app.kubernetes.io/name: demo-node
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  
  API_VERSION: "v1"
  API_BASE_PATH: "/api"
  
  ENABLE_METRICS: "false"
  ENABLE_HEALTH_CHECK: "true"
