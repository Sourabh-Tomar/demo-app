apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-node-blue
  namespace: app
  labels:
    app.kubernetes.io/name: demo-node
    version: blue
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: demo-node
      version: blue
  template:
    metadata:
      labels:
        app.kubernetes.io/name: demo-node
        version: blue
    spec:
      containers:
        - name: demo-node
          image: dstdemo87ga.azurecr.io/demo-node:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: demo-node-config
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: demo-node-secret
                  key: API_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: demo-node-secret
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: demo-node-secret
                  key: JWT_SECRET
            - name: VERSION
              value: "blue"
          ports:
            - name: http
              containerPort: 3000
          readinessProbe:
            httpGet:
              path: /api/v1/test
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/v1/test
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          volumeMounts:
            - name: app-storage
              mountPath: /app/data
      volumes:
        - name: app-storage
          persistentVolumeClaim:
            claimName: demo-node-pvc
